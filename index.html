      let currentMusicIndex = 0;
      let chatPartners = [];

      function playMusic(index) {
        const music = musics[index];

        musicContainer.querySelector('.song-details').textContent = music.title;
        musicContainer.querySelector('.artist-details').textContent = music.artist;

        });

function receiveMessage(sender, message) {
    var pseudoElement = document.getElementById("pseudo").textContent;
    var messageElement = document.createElement('div');
    messageElement.textContent = pseudoElement + ': ' + sender + ' ' + message;
    chatLog.appendChild(messageElement);
}

      function handleSwipeLeft() {
        currentMusicIndex = (currentMusicIndex + 1) % musics.length;
        playMusic(currentMusicIndex);
        chatPartners = []; 
        hideChat();
      }

      function handleSwipeRight() {
        chatPartners.push(''); 
        showChat();
      }

      swipeLeftButton.addEventListener('click', handleSwipeLeft);
      swipeRightButton.addEventListener('click', handleSwipeRight);

      sendButton.addEventListener('click', function() {
        const message = messageInput.value;
        if (message.trim() !== '') {
          sendMessage(message);
          messageInput.value = '';
        }
      });

      messageInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          sendButton.click();
        }
      });

      playMusic(currentMusicIndex);
